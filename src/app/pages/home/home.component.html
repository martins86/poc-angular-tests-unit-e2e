<div class="container">
  <div
    class="d-flex justify-content-center bg-success border-bottom rounded-bottom"
  >
    <div class="p-2 text-light">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="d-flex justify-content-start">
    <div class="p-2 font-weight-bold display-2 bg-info m-2 border rounded">
      Pontos: <span matTooltip="Total de Pontos.">{{ points }}</span>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-end">
    <div class="p-2 mr-2">
      <button mat-raised-button color="primary" (click)="plus1()">+ 1</button>
    </div>
    <div class="p-2">
      <button mat-raised-button color="warn" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
